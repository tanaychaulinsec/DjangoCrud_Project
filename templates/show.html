{% extends 'base.html' %}



<body>
{% block content %}
<table class="table table-striped">
    <tr>
        <th>S.No</th>
        <th>EID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Contact</th>
    </tr>
    {% for i in employee%}
    <tr>
        <td>{{i.id}}</td>
        <td>{{i.eid}}</td>
        <td>{{i.ename}}</td>
        <td>{{i.email}}</td>
        <td>{{i.econtact}}</td>
        <td><a href="/edit/{{ i.id }}">Edit</a></td>
        <td><a href="/delete/{{ i.id }}">delete</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
</body>
